
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sistema de gestão de convênios da ASPMA." />
  <meta id="meta-color-scheme" name="color-scheme" content="light dark" />
  <title>A.S.P.M.A - Gestão de Convênios</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script>
    window.process = window.process || { browser: true, env: { ENVIRONMENT: 'BROWSER' } };
    // Ajusta meta color-scheme conforme classe aplicada na root
    (function(){
      const apply = () => {
        const meta = document.getElementById('meta-color-scheme');
        if(!meta) return;
        const isDark = document.documentElement.classList.contains('mf-dark');
        meta.setAttribute('content', isDark ? 'dark light' : 'light dark');
      };
      const obs = new MutationObserver(apply);
      obs.observe(document.documentElement,{ attributes:true, attributeFilter:['class']});
      document.addEventListener('readystatechange', apply);
      apply();
    })();
  </script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script type="module" crossorigin src="/assets/index-d28X_7Ri.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DwLAK58z.css">
</head>
<body>
  <main id="root" aria-label="Aplicação principal"></main>
  <div id="modal-root" aria-live="polite"></div>
</body>
</html>
